<html>

  <head>
    <title>Hermione!</title>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="./javascript.js"></script> 
  
  </head>

  <body>

    <div id="barContainer" style="width:75%; height:400px;"></div>
    <div id="lineContainer" style="width:75%; height:400px;"></div>

    <script>
      $(function () { 
          var myChart = Highcharts.chart('barContainer', {
              chart: {
                  type: 'bar'
              },
              title: {
                  text: 'Power Consumption'
              },
              xAxis: {
                  categories: ['Levine', 'DRL', 'Van Pelt Library']
              },
              yAxis: {
                  title: {
                      text: 'Energy (kWh)'
                  }
              },
              series: [{
                  name: 'September',
                  data: [5000, 8000, 10000]
              }, {
                  name: 'October',
                  data: [4500, 8200, 9000]
              }]
          });
      });
    </script>
    <script>
      $(function () { 
          var myChart = Highcharts.chart('lineContainer', {
              chart: {
                  type: 'line'
              },
              title: {
                  text: 'Power Consumption'
              },
              xAxis: {
                  //categories: ['Levine', 'DRL', 'Van Pelt Library']
                  categories: ['September', 'October']
              },
              yAxis: {
                  title: {
                      text: 'Energy (kWh)'
                  }
              },
              series: [{
                  name: 'Towne',
                  data: [4000, 7800]
              }, {
                  name: 'Skirkanich',
                  data: [8200, 5000]
              }, {
                  name: 'Moore',
                  data: [6000, 6500]
              }]
          });
      });
    </script>
  </body>
  
</html>
